<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager - Todos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:insert="~{fragments/header :: header(currentPage='todos')}"></div>

    <div class="container">
        <h1>Create a new Todo</h1>
        <form th:action="@{/todos/create}" th:object="${todo}" method="post" class="todo-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{title}" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:field="*{description}" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select th:field="*{status}" name="status" required>
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="datetime-local" th:field="*{dueDate}" name="dueDate" required>
            </div>
            <button type="submit">Create Todo</button>
        </form>
    </div>
</body>
</html>
